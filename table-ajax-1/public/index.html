<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
    <h1>Bảng thông tin hotgirl</h1>
    <div id="wrap">
        <table id="myTable">
            <thead>
                <tr>
                    <th id="name" onclick="sortTable(0)">Tên <img id="icon1" class="icon" src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
                    <th id="gender" onclick="sortTable(1)">Giới tính <img id="icon2" class="icon" src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
                    <th id="fb" onclick="sortTable(2)">Facebook<img id="icon3" class="icon" src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
                    <th id="phone" onclick="sortTable(3)">Điện thoại<img id="icon4" class="icon" src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
                    <th id="action" onclick="sortTable(4)">Action <img id="icon5" class="icon" src="img/sort-arrows-couple-pointing-up-and-down.img" alt=""></th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>

    <script src='script.js'></script>
</body>

</html>
